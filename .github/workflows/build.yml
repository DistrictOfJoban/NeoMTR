name: build
on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        java: [ 17 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew
      - name: Build 1.21.1 Fabric
        if: ${{ matrix.java == '17' }}
        run: ./gradlew fabric:build -PbuildVersion="1.21.1" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}"
      - name: Build 1.21.1 Forge
        if: ${{ matrix.java == '17' }}
        run: ./gradlew forge:build -PbuildVersion="1.21.1" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}"
      - name: Get commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Capture build artifacts
        if: ${{ runner.os == 'Linux' && matrix.java == '17' }}
        uses: actions/upload-artifact@v2
        with:
          name: NeoMTR-${{ steps.vars.outputs.sha_short }}
          path: build/release/
